    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" charset="utf-8"></script>

  <body>
    <h1>Taxi Sharing</h1>
    <div>
      <p>Enter your user id to register...</p>
        <label for="userid">Enter ID:</label>
        <input type="text" id="userid" name="userid">
        <p>Enter the information for your taxi share...</p>
        <label for="time">Set start date & time:</label>
        <input type="datetime-local" id="time" name="time">
        <br>
        <label for="hours">wait time:</label>
        <select id="hours" name="addr">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select> 
        <br>
        <label for="addr">Choose location:</label>
        <select id="addr" name="addr">
          <option value="Milton Keynes Central station">Milton Keynes Central station</option>
          <option value="Open University, Milton Keynes">Open University, Milton Keynes</option>
        </select>       

    </div>
    <div>
      <br>
      <br>
      <button type="button" onclick="controller.registerUser()">Register</button>
      <button type="button" onclick="controller.offerTaxi()">Offer</button>
      <button type="button" onclick="controller.requestTaxi()">Request</button>
      <button type="button" onclick="controller.cancel()">Cancel</button>
      <button type="button" onclick="controller.updateMap()">Update Map</button>
      <button type="button" onclick="controller.centreMap()">Centre Map</button>
    </div>
    <div id="mapContainer" style="height: 70vh; width: auto"></div>
    
	
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
